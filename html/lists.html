<!DOCTYPE html>
<html>
    <head>
        <title>ordered lists</title>
    </head>

    <body>
        <ol>
            <li>laptop</li>
            <li>pc</li>
            <li>USB cable</li>
            <li>broadband</li>
        </ol>
    </body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <title>unordered lists</title>
    </head>

    <body>
        <ul>
            <li>Laptop</li>
            <li>PC</li>
            <li>Keyboard</li>
            <li>Breadboard</li>
        </ul>
    </body>
</html>
