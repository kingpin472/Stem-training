<!DOCTYPE html>
<html>
    <head>
        <title>creating a supercript and a subscript</title>
    </head>

    <body>
        <p>
            <!--super script and subscript-->
            Html is used for <sup>designing</sup> webpages.
            <br>
            Html is used for <sub>designing</sub> webpages.
            <br>
            <!--for big and small text--> 
            Html is used for <big>designing</big> webpages.
            <br>
            Html is usedfor <small>designing</small> webpages. 
            <br>
            <!--marking a text- this tag marks the tagged words in yellow-->
            <p>Html for beginners by <mark>Technark</mark></p>
            <br>
            <!--quotng a sentence-->
            <P><q>Coding is awsome</q></P>
        </p>
    </body>

</html>
